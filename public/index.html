<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <title>Ralph Dashboard</title>
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e8e8e8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .header {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 16px 20px;
      padding-top: calc(16px + env(safe-area-inset-top));
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .budget-bar {
      margin-top: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      height: 8px;
      overflow: hidden;
    }

    .budget-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ade80 0%, #22d3ee 100%);
      transition: width 0.3s ease;
    }

    .budget-text {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .container {
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
    }

    .section {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .repo-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .repo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      transition: transform 0.2s, background 0.2s;
    }

    .repo-item:active {
      transform: scale(0.98);
      background: rgba(255,255,255,0.1);
    }

    .repo-name {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      background: #22d3ee;
      color: #000;
    }

    .badge.ready { background: #4ade80; }
    .badge.running { background: #f59e0b; animation: pulse 1s infinite; }
    .badge.partial { background: #f59e0b; }

    .progress-mini {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }

    .progress-mini-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ade80 0%, #22d3ee 100%);
      transition: width 0.3s;
    }

    .story-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
    }

    .story-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      font-size: 14px;
    }

    .story-check {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }

    .story-check.done {
      background: #4ade80;
      border-color: #4ade80;
      color: #000;
    }

    .story-title {
      flex: 1;
    }

    .story-priority {
      font-size: 11px;
      color: #666;
    }

    .btn-group {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn:disabled {
      opacity: 0.5;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-success {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: #e8e8e8;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input, textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      background: rgba(0,0,0,0.3);
      color: #e8e8e8;
      font-size: 16px;
      -webkit-appearance: none;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .job-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .job-type {
      font-size: 11px;
      text-transform: uppercase;
      color: #888;
    }

    .job-stats {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: #aaa;
    }

    .job-stats span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .log-container {
      background: #0a0a0f;
      border-radius: 12px;
      padding: 12px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'SF Mono', Menlo, monospace;
      font-size: 12px;
      line-height: 1.6;
      -webkit-overflow-scrolling: touch;
    }

    .log-line {
      white-space: pre-wrap;
      word-break: break-all;
    }

    .log-line.success { color: #4ade80; }
    .log-line.error { color: #f87171; }
    .log-line.info { color: #60a5fa; }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 200;
      padding: 20px;
      padding-top: calc(60px + env(safe-area-inset-top));
    }

    .modal.active { display: block; }

    .modal-content {
      background: #1a1a2e;
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .close-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #888;
      font-size: 18px;
      cursor: pointer;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .stat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #22d3ee 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .tab-bar {
      display: flex;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: #888;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab.active {
      background: rgba(255,255,255,0.1);
      color: #e8e8e8;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    @media (max-width: 380px) {
      .stats-grid { grid-template-columns: 1fr; }
      .btn { padding: 8px 12px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span class="status-dot" id="connStatus"></span> Ralph Dashboard</h1>
    <div class="budget-bar">
      <div class="budget-fill" id="budgetFill" style="width: 100%"></div>
    </div>
    <div class="budget-text">
      <span id="budgetText">$0.00 spent / $20.00 budget</span>
    </div>
  </div>

  <div class="container">
    <div class="tab-bar">
      <button class="tab active" data-tab="repos">Repos</button>
      <button class="tab" data-tab="jobs">Jobs</button>
      <button class="tab" data-tab="logs">Logs</button>
    </div>

    <!-- Repos Tab -->
    <div class="tab-content active" id="tab-repos">
      <div class="section">
        <div class="section-title">Clone Repository</div>
        <div class="input-group">
          <input type="text" id="cloneUrl" placeholder="https://github.com/user/repo.git">
          <button class="btn btn-primary" onclick="cloneRepo()">Clone</button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Repositories</div>
        <div class="repo-list" id="repoList">
          <div class="empty-state">No repositories yet</div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Stats</div>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="statFeatures">0</div>
            <div class="stat-label">Features Today</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="statIterations">0</div>
            <div class="stat-label">Total Iterations</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="statCost">$0.00</div>
            <div class="stat-label">Session Cost</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="statRemaining">$20.00</div>
            <div class="stat-label">Budget Left</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Jobs Tab -->
    <div class="tab-content" id="tab-jobs">
      <div class="section">
        <div class="section-title">Active Jobs</div>
        <div id="jobList">
          <div class="empty-state">No active jobs</div>
        </div>
      </div>
    </div>

    <!-- Logs Tab -->
    <div class="tab-content" id="tab-logs">
      <div class="section">
        <div class="section-title">Live Logs</div>
        <div class="log-container" id="logContainer">
          <div class="log-line info">Waiting for activity...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Task Modal -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Task Manager</div>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div>
        <div class="section-title">Repository: <span id="modalRepo"></span></div>

        <!-- Stories View (when PRD exists) -->
        <div id="storiesView" style="display:none">
          <div class="section-title" style="margin-top:12px">
            <span id="prdFeatureName"></span>
            <span id="prdProgress" style="float:right"></span>
          </div>
          <div class="story-list" id="storyList"></div>
          <div style="margin-top: 16px; display: flex; gap: 8px;">
            <button class="btn btn-success" style="flex:1" onclick="startRalph()">Run Ralph Loop</button>
            <button class="btn btn-outline" style="flex:1" onclick="showNewTask()">New Task</button>
          </div>
        </div>

        <!-- New Task View -->
        <div id="newTaskView">
          <textarea id="taskRequest" placeholder="Describe your feature... e.g., 'Add a dark mode toggle to the settings page'"></textarea>
          <div style="margin-top: 12px; display: flex; gap: 8px;">
            <button class="btn btn-primary" style="flex:1" onclick="startManager()">Create PRD (Manager)</button>
          </div>
          <div id="backToStories" style="display:none; margin-top:8px">
            <button class="btn btn-outline" style="width:100%" onclick="showStories()">Back to Stories</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ws;
    let selectedRepo = null;
    const logs = [];
    const MAX_LOGS = 200;

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
      });
    });

    // WebSocket connection
    function connectWS() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}`);

      ws.onopen = () => {
        document.getElementById('connStatus').style.background = '#4ade80';
        addLog('Connected to server', 'success');
      };

      ws.onclose = () => {
        document.getElementById('connStatus').style.background = '#f87171';
        addLog('Disconnected. Reconnecting...', 'error');
        setTimeout(connectWS, 3000);
      };

      ws.onmessage = (e) => {
        const data = JSON.parse(e.data);
        handleMessage(data);
      };
    }

    function handleMessage(data) {
      switch(data.type) {
        case 'init':
          data.jobs.forEach(job => updateJobUI(job));
          break;
        case 'job_started':
          addLog(`Job ${data.jobId} started: ${data.job.type} on ${data.job.repo}`, 'info');
          updateJobUI({ id: data.jobId, ...data.job });
          break;
        case 'job_update':
          updateJobStats(data.jobId, data.iterations, data.cost);
          break;
        case 'job_completed':
          addLog(`Job ${data.jobId} ${data.status}`, data.status === 'completed' ? 'success' : 'error');
          loadJobs();
          updateCosts();
          break;
        case 'log':
          addLog(data.data);
          break;
      }
    }

    function addLog(text, type = '') {
      logs.push({ text, type, time: new Date() });
      if (logs.length > MAX_LOGS) logs.shift();

      const container = document.getElementById('logContainer');
      const line = document.createElement('div');
      line.className = 'log-line ' + type;
      line.textContent = text;
      container.appendChild(line);
      container.scrollTop = container.scrollHeight;
    }

    // API calls
    async function loadRepos() {
      const res = await fetch('/api/repos');
      const repos = await res.json();
      const list = document.getElementById('repoList');

      if (repos.length === 0) {
        list.innerHTML = '<div class="empty-state">No repositories yet</div>';
        return;
      }

      list.innerHTML = repos.map(repo => {
        let badge = '';
        let progress = '';
        if (repo.prd && repo.prd.userStories) {
          const total = repo.prd.userStories.length;
          const done = repo.prd.userStories.filter(s => s.passes).length;
          const pct = total > 0 ? Math.round(done / total * 100) : 0;
          if (done === total && total > 0) {
            badge = '<span class="badge ready">Complete</span>';
          } else if (done > 0) {
            badge = `<span class="badge partial">${done}/${total}</span>`;
          } else if (total > 0) {
            badge = `<span class="badge">0/${total}</span>`;
          }
          progress = `<div class="progress-mini"><div class="progress-mini-fill" style="width:${pct}%"></div></div>`;
        }
        return `
          <div class="repo-item" onclick="openTask('${repo.name}', ${JSON.stringify(repo.prd).replace(/"/g, '&quot;')})">
            <div style="flex:1">
              <div class="repo-name">${repo.name} ${badge}</div>
              ${repo.prd ? `<div style="font-size:12px;color:#888;margin-top:4px">${repo.prd.featureName || ''}</div>` : ''}
              ${progress}
            </div>
            <span style="color:#666">&#8250;</span>
          </div>
        `;
      }).join('');
    }

    async function loadJobs() {
      const res = await fetch('/api/jobs');
      const jobs = await res.json();
      const list = document.getElementById('jobList');

      if (jobs.length === 0) {
        list.innerHTML = '<div class="empty-state">No active jobs</div>';
        return;
      }

      list.innerHTML = jobs.map(job => `
        <div class="job-card">
          <div class="job-header">
            <div>
              <div class="job-type">${job.type}</div>
              <strong>${job.repo}</strong>
            </div>
            <span class="badge ${job.status}">${job.status}</span>
          </div>
          <div class="job-stats">
            <span>Iterations: ${job.iterations}</span>
            <span>Cost: $${job.cost.toFixed(4)}</span>
          </div>
          ${job.status === 'running' ? `
            <button class="btn btn-danger" style="margin-top:8px;width:100%" onclick="stopJob(${job.id})">
              Stop
            </button>
          ` : ''}
        </div>
      `).join('');
    }

    async function updateCosts() {
      const res = await fetch('/api/costs');
      const data = await res.json();

      document.getElementById('statFeatures').textContent = data.managerCalls;
      document.getElementById('statIterations').textContent = data.ralphIterations;
      document.getElementById('statCost').textContent = '$' + data.totalCost;
      document.getElementById('statRemaining').textContent = '$' + data.budgetRemaining;

      const pct = Math.max(0, (20 - parseFloat(data.totalCost)) / 20 * 100);
      document.getElementById('budgetFill').style.width = pct + '%';
      document.getElementById('budgetText').textContent =
        `$${data.totalCost} spent / $20.00 budget`;
    }

    function updateJobUI(job) {
      loadJobs();
      updateCosts();
    }

    function updateJobStats(jobId, iterations, cost) {
      updateCosts();
    }

    async function cloneRepo() {
      const url = document.getElementById('cloneUrl').value.trim();
      if (!url) return;

      const res = await fetch('/api/repos/clone', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      if (res.ok) {
        document.getElementById('cloneUrl').value = '';
        addLog('Repository cloned successfully', 'success');
        loadRepos();
      } else {
        const err = await res.json();
        addLog('Clone failed: ' + err.error, 'error');
      }
    }

    let currentPrd = null;

    function openTask(repoName, prd) {
      selectedRepo = repoName;
      currentPrd = prd;
      document.getElementById('modalRepo').textContent = repoName;

      if (prd && prd.userStories && prd.userStories.length > 0) {
        showStories();
        renderStories(prd);
      } else {
        showNewTask();
        document.getElementById('backToStories').style.display = 'none';
      }

      document.getElementById('taskModal').classList.add('active');
    }

    function showStories() {
      document.getElementById('storiesView').style.display = 'block';
      document.getElementById('newTaskView').style.display = 'none';
    }

    function showNewTask() {
      document.getElementById('storiesView').style.display = 'none';
      document.getElementById('newTaskView').style.display = 'block';
      if (currentPrd && currentPrd.userStories) {
        document.getElementById('backToStories').style.display = 'block';
      }
    }

    function renderStories(prd) {
      document.getElementById('prdFeatureName').textContent = prd.featureName || 'Feature';
      const total = prd.userStories.length;
      const done = prd.userStories.filter(s => s.passes).length;
      document.getElementById('prdProgress').textContent = `${done}/${total} complete`;

      const sortedStories = [...prd.userStories].sort((a, b) => a.priority - b.priority);
      document.getElementById('storyList').innerHTML = sortedStories.map(story => `
        <div class="story-item">
          <div class="story-check ${story.passes ? 'done' : ''}">
            ${story.passes ? '&#10003;' : ''}
          </div>
          <div class="story-title">${story.title}</div>
          <div class="story-priority">P${story.priority}</div>
        </div>
      `).join('');
    }

    function closeModal() {
      document.getElementById('taskModal').classList.remove('active');
      document.getElementById('taskRequest').value = '';
      currentPrd = null;
    }

    async function startManager() {
      const request = document.getElementById('taskRequest').value.trim();
      if (!request) {
        addLog('Please enter a task description', 'error');
        return;
      }

      const res = await fetch('/api/manager', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ repo: selectedRepo, request })
      });

      if (res.ok) {
        closeModal();
        document.querySelector('[data-tab="jobs"]').click();
        addLog('Manager started planning...', 'info');
      } else {
        const err = await res.json();
        addLog('Error: ' + err.error, 'error');
      }
    }

    async function startRalph() {
      const res = await fetch('/api/ralph', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ repo: selectedRepo })
      });

      if (res.ok) {
        closeModal();
        document.querySelector('[data-tab="jobs"]').click();
        addLog('Ralph loop started...', 'info');
      } else {
        const err = await res.json();
        addLog('Error: ' + err.error, 'error');
      }
    }

    async function stopJob(jobId) {
      await fetch(`/api/jobs/${jobId}/stop`, { method: 'POST' });
      loadJobs();
    }

    // Initialize
    connectWS();
    loadRepos();
    loadJobs();
    updateCosts();

    // Refresh periodically
    setInterval(() => {
      loadRepos();
      loadJobs();
      updateCosts();
    }, 10000);
  </script>
